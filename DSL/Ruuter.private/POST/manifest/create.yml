check_for_required_parameters:
  switch:
    - condition: ${incoming.body.buerokratt_version == null || incoming.body.components == null || incoming.body.extra_configs == null || incoming.body.security_configs == null}
      next: return_incorrect_request
  next: extract_request_data

extract_request_data:
  assign:
    buerokratt_version: ${incoming.body.buerokratt_version}
    components: ${incoming.body.components}
    extra_configs: ${incoming.body.extra_configs}
    security_configs: ${incoming.body.security_configs}
  next: create_manifest

create_manifest:
  call: http.post
  args:
    url: http://resql:8052/create-manifest
    body:
      buerokratt_version: ${buerokratt_version}
      components: ${components}
      extra_configs: ${extra_configs}
      security_configs: ${security_configs}
  result: results
  next: check_result

check_result:
  switch:
    - condition: ${200 <= results.response.statusCodeValue && results.response.statusCodeValue < 300}
      next: return_ok
  next: return_bad_request  

return_ok:
  status: 200
  return: "Manifest Created Successfully"
  next: end  

return_bad_request:
  status: 400
  return: ${results.response.body.message}
  next: end  

return_incorrect_request:
  status: 400
  return: "Required parameter(s) missing"
  next: end
